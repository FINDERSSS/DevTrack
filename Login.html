<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="DTICON.png" type="image/x-icon">
    <title>Dev Track (Login)</title>

    <meta property="og:title" content="Dev Track">
    <meta property="og:description" content="Dev Track is a platform for managing development projects.">
    <meta property="og:url" content="https://https://findersss.github.io/DevTrack/Login.html">
    <meta property="og:type" content="website">
</head>
<body>
    <div class="Page-Title">
        <h1>Dev Track!</h1>
    </div>

    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>

            <div class="remember-forgot">
               <label><input type="checkbox">Remember me</label>
               <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't Have An Account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
