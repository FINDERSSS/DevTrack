<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../CssFiles/LoginRegister.css">
    <link rel="icon" href="../DTICON.png" type="image/x-icon">
    <title>DevTrack (Login)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Dev Track">
    <meta property="og:description" content="Dev Track is a platform for managing development projects.">
    <meta property="og:url" content="https://https://findersss.github.io/DevTrack/Login.html">
    <meta property="og:type" content="website">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Register For DevTrack</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>

            <div class="register-link">
                <p>Already Have An Account? <a href="Login.html">Login</a></p>
            </div>
            <div>WARNING! DevTrack is still in development.</div>
        </form>
    </div>
</body>
</html>
